{% extends 'base/base.html' %}
{% block content %}
<div class="container" >
    <div class="row">
        <div class="col-md-6 m-auto" style="border: 1px solid black;">
            <h2 class="text-center mt-2">Edit Movie</h2>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-primary mb-2" type="submit">Edit Movie</button>
                
            </form>
        </div>
    </div>
</div>
    

{% endblock %}
