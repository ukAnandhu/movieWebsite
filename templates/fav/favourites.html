{% extends 'base/base.html' %}
{% block content %}
    <h2>Favourites</h2>

    {% for fav in favourites %}
        <div class="card m-2" style="max-width:300px;" >
          <img src="{{ fav.movie.poster.url }}" alt="fav-img" width="100%" height="100%" >
          <h4 class="text-center m-4">{{fav.movie.title | upper}}</h4>
        </div>
    {% endfor %}
{% endblock %}
